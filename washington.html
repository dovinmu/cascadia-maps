<!DOCTYPE html>
<head>
    <title>Washington evergreens</title>
    <meta name="viewport" content="width=device-width"/>
    <meta charset="utf-8">
    <style>
    text {
        font-family: "Georgia";
    }
    text.mapname {
        letter-spacing: 3px;
        font-size: 50px;
        font-variant: small-caps;
    }
    text.mapsubtitle {
        font-size: 14px;
    }
    text.label {
        font-size: 20px;
        font-variant: small-caps;
        font-weight: bold;
    }
    text.selected.title {
        font-size: 20px;
        font-variant: small-caps;
    }
    text.selected.detail {
        font-size: 13px;
    }

    text.disclaimer {
        font-size: 13px;
    }

    text.quote {
        font-size: 13px;
        font-style: italic;
    }

    .subunit-label {
        fill: #777;
        fill-opacity: .5;
        font: 10px arial, sans-serif;
        font-weight: 300;
        text-anchor: middle;
    }

    #info {
      font-family: sans-serif;
      font-size: 11px;
      position: fixed;
      bottom: 5px;
      background-color: rgba(230,230,210,0.5);
      border-radius: 3px;
      right: 10px;
      padding: 10px;
      visibility: hidden;
    }

    #thumbnail {
      visibility: hidden;
    }
    </style>
</head>
<body>
  <div id="map"></div>
  <image id="thumbnail" src="images/Washington_state_notext.png">
  <script src="lib/jquery.min.js" charset="utf-8"></script>
  <script src="lib/d3.min.js" charset="utf-8"></script>
  <script src="lib/topojson.v1.min.js"></script>
  <div id="info">
     Created by <a href="https://github.com/dovinmu">Rowan Copley</a> <span class="bull">&bull;</span> Data sources: <a href="https://www.epa.gov/eco-research/ecoregions">EPA</a>, <a href="http://gec.cr.usgs.gov/data/little/">GECSC</a>, <i>Trees of Washington</i> <span class="bull">&bull;</span> <a href="#" id="disclaimer">Disclaimer</a>
  </div>
  <script src="lib/washington_ecoregions.js"></script>
</body>
