<meta charset="utf-8">
<style>
text {
    font-family: "Georgia";
}
text.mapname {
    letter-spacing: 3px;
    font-size: 50px;
    font-variant: small-caps;
}
text.mapsubtitle {
    font-size: 14px;
}
text.label {
    font-size: 24px;
    font-variant: small-caps;
    font-weight: bold;
}

  padding: 10px;
}
